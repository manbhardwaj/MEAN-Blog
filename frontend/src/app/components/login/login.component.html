<h2 class="page-header">Login</h2>

<!-- Login Form -->
<form [formGroup]="form" (submit)="onLoginSubmit()">
    <mat-form-field appearance="fill"
        [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
        <mat-label>Enter username</mat-label>
        <input matInput #input placeholder="Ex. manthan" name="username" formControlName="username">
        <mat-error *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is
            required.</mat-error>
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is
            required.</mat-error>
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" [disabled]="!form.valid || processing">
        <mat-icon>face</mat-icon> Login
    </button>
    <br>
</form>
