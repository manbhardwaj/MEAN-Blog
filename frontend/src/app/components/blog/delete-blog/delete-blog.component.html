<h1 class="page-header">Delete Blog</h1>

<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
        {{ message }}
    </div>
</div>

<!-- Modal Confirmation Window -->
<div class="col-md-6" *ngIf="foundBlog">
    <!-- Model Outer Layer -->
    <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body">
            <p>Are you sure you would like to delete this blog?</p>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <!-- Yes Button -->
            <button mat-raised-button color="primary" [disabled]="processing" type="button" name="button"
                class="btn btn-success" (click)="deleteBlog()">Yes</button>
            <!-- No Button -->
            <a routerLink="/blog"><button mat-raised-button color="warn" [disabled]="processing" type="button"
                    name="button" class="btn btn-danger">No</button></a>
        </div>
    </div>

    <br />

    <mat-card class="mat-elevation-z4 flex-column">
        <mat-card-header>
            <mat-card-title>{{ blog.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ (blog.body.length > 50) ? (blog.body | slice:0:50)+"...": blog.body}}
            </p>
        </mat-card-content>
        <div>
            <strong>Posted by: </strong> {{ blog.createdBy }}
            <br />
            <strong>Date: </strong> {{ blog.createdAt | date:'MMM dd, yyyy' }}
        </div>
    </mat-card>
</div>
