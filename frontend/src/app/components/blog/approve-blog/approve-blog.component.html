<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let blog of blogPosts">
        <mat-card class="mat-elevation-z4 flex-column">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ blog.title }}</mat-card-title>
                <mat-card-subtitle>By {{blog.createdBy}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ (blog.body.length > 50) ? (blog.body | slice:0:50)+"...": blog.body}}
                </p>
            </mat-card-content>
            <mat-card-content class="d-flex flex-column">
                <strong>Published on:</strong> {{blog.createdAt | date:'MMM dd, yyyy'}}
                <strong>Approved:</strong> {{blog.isApproved}}
                <button class="mt-auto" mat-raised-button color="primary" [routerLink]="['/show-blog/', blog._id]">READ
                    MORE</button>
                <br>
                <button *ngIf='!blog.isApproved' class="mt-auto" mat-raised-button color="primary"
                    (click)="approveBlog(blog._id)">Approve</button>
                <button *ngIf='blog.isApproved' class="mt-auto" mat-raised-button color="primary"
                    (click)="disapproveBlog(blog._id)">Disapprove</button>
            </mat-card-content>
            <mat-card-footer>

            </mat-card-footer>
        </mat-card>
    </div>
</div>
