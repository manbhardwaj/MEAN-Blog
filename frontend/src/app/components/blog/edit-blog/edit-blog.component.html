<h1 class="page-header">Edit Blog</h1>

<!-- Edit Blog Form -->
<form (submit)="updateBlogSubmit()">
    <!-- Title Field -->
    <div class="form-group">
        <label for="title">Title</label>
        <!-- Title Input -->
        <input [disabled]="processing" type="text" name="title" placeholder="*Blog Title" class="form-control"
            [(ngModel)]="blog.title" #title="ngModel" />
    </div>

    <!-- Body Field -->
    <div class="form-group">
        <label for="body">Body</label>
        <!-- Body Input -->
        <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="blog.body" #body="ngModel"
            class="form-control" placeholder="*Blog Body"></textarea>
    </div>

    <div class="example-button-row">
        <!-- Delete Button -->
        <a [routerLink]="['/delete-blog/', blog._id]"><button mat-raised-button color="warn" [disabled]="processing"
                type="button" name="button">Delete</button></a>
        <!-- Go Back Button -->
        <button mat-raised-button color="primary" [disabled]="processing" type="button" name="button"
            (click)="goBack()">Go
            Back</button>
        <!-- Save Changes Button -->
        <button mat-raised-button color="primary" [disabled]="processing || (!title.dirty && !body.dirty)" type="submit"
            name="save">Save
            Changes</button>
    </div>

</form>
